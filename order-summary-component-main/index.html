<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("https://fonts.google.com/specimen/Red+Hat+Display");

    body {
      font-family: "Red Hat Display", sans-serif;
      /* background: url("images/pattern-background-desktop.svg") no-repeat; */
      background-size: cover;
      background-color: hsl(225, 100%, 94%);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pale_blue: "hsl(225, 100%, 94%)",
            bright_blue: "hsl(245, 75%, 52%)",
            dark_blue: "hsl(223, 47%, 23%)",
            desaturated: "hsl(224, 23%, 55%)",
            very_pale: "hsl(225, 100%, 98%)"
          }
        }
      }
    }
  </script>
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="h-screen w-screen flex justify-center items-center">
    <div id="card-body" class="h-[540px] w-[350px] bg-white rounded-lg">
      <img src="images/illustration-hero.svg" class="object-cover rounded-t-lg" />
      <div id="order-details" class="mb-4">
        <div class="flex justify-center text-xl text-dark_blue font-bold mt-5">Order Summary</div>
        <div class="text-center p-3 text-slate-400">You can now listen to millions of songs, audiobooks, and podcasts on
          any
          device anywhere you like!</div>
      </div>
      <div id="type-order" class="flex justify-between mx-4 bg-very_pale p-3 rounded-lg mb-4">
        <div class="flex">
          <div class="mr-3">
            <img src="images/icon-music.svg" />
          </div>
          <div>
            <div class="text-dark_blue font-bold">Annual Plan</div>
            <div class="text-desaturated">$59.99/year</div>
          </div>
        </div>
        <div class="flex items-center">
          <a href="#" class="text-blue-800 underline">Change</a>
        </div>
      </div>
      <div id="button" class="mx-4">
        <button class="bg-bright_blue text-white w-full p-3 rounded-lg">Proceed to Payment</button>
        <div class="text-desaturated font-bold text-center mt-3">Cancel Order</div>
      </div>
    </div>
  </div>

  <div class="flex justify-center absolute bottom-0 w-full">
    <p>Challenge by Frontend Mentor. Coded by<span class="text-blue-800">&nbsp;Ritvik Shukla</span></p>
  </div>
</body>

</html>
